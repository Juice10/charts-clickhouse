suite: ClickHouse instance
templates:
  - templates/clickhouse_instance.yaml

tests:
  - it: should be empty if clickhouseOperator.enabled is set to false
    set:
      clickhouseOperator.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: the manifest should match the snapshot when using default values
    set:
      clickhouseOperator.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - matchSnapshot: {}

  - it: should have the correct apiVersion
    set:
      clickhouseOperator.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: clickhouse.altinity.com/v1

  - it: should be the correct kind
    set:
      clickhouseOperator.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ClickHouseInstallation

  - it: nodeSelector override via 'clickhouse.nodeSelector' works
    set:
      clickhouse.nodeSelector:
        diskType: ssd
        nodeType: fast
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.templates.podTemplates[0].spec.nodeSelector
          value:
            diskType: ssd
            nodeType: fast

  - it: in AWS the storageClassName value should be missing without installCustomStorageClass set to true
    set:
      cloud: aws
      installCustomStorageClass: false
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.templates.volumeClaimTemplates[0].spec.storageClassName
          value: null

  - it: in AWS the storageClassName value should not be missing with installCustomStorageClass set to true
    set:
      cloud: aws
      installCustomStorageClass: true
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.templates.volumeClaimTemplates[0].spec.storageClassName
          value: gp2-resizable

  - it: in GCP the storageClassName value should be missing without installCustomStorageClass set to true
    set:
      cloud: gcp
      installCustomStorageClass: false
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.templates.volumeClaimTemplates[0].spec.storageClassName
          value: null

  - it: in GCP the storageClassName value should not be missing with installCustomStorageClass set to true
    set:
      cloud: gcp
      installCustomStorageClass: true
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.templates.volumeClaimTemplates[0].spec.storageClassName
          value: gce-resizable
